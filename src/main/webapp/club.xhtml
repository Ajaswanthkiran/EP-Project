<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Sports Activities</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    align-items: center;
    align-content: center;
    align-self: center;
    justify-content: center;
   
}

h1 {
    text-align: center;
    margin-top: 20px;
}

.container {
    margin-top: 20px;
    align-self: center;
    align-items: center;
    align-content: center;
     margin-left: 40%;
}

.activity-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.3s;
    width: 300px; /* Set the width of the activity card */
    height: 300px; /* Set the height of the activity card */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.activity-image-container {
    flex: 1;
    overflow: hidden;
    border-radius: 5px;
}

.activity-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
}

.activity-details {
    display: none;
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 5px;
}

.activity-card.show-description {
    transform: scale(1.05);
}

    </style>
    <script>
        // JavaScript code
        // Add any required scripts for the activity page
    </script>
</h:head>

<ui:decorate template="base.xhtml">
<ui:define name="component">
<h:body>
      <h1>Activities</h1>
    <div class="container">
        <div class="row">
            <ui:repeat value="#{act.getData()}" var="activity" varStatus="loop">
                <div class="col-md-4">
                    <div class="activity-card" onclick="toggleDescription('activity_#{loop.index}')">
                        <div class="activity-image-container">
                            <img src="#{activity.path}" alt="#{activity.name}" class="activity-image" />
                        </div>
                        <div class="activity-details">
                            <h2>#{activity.name}</h2>
                            <p>#{activity.dec}</p>
                            <p>Location: #{activity.loc}</p>
                        </div>
                        <div class="full-description" id="description_activity_#{loop.index}">
                            <h2>#{activity.name}</h2>
                            <p>#{activity.dec}</p>
                            <p>Location: #{activity.loc}</p>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script >
    function toggleDescription(cardId) {
        var card = document.getElementById(cardId);
        var description = card.querySelector('.activity-details');

        if (!card.classList.contains('show-description')) {
            card.classList.add('show-description');
            description.style.display = "block";
        } else {
            card.classList.remove('show-description');
            description.style.display = "none";
        }
    }


</script>
</h:body>

</ui:define>
</ui:decorate>

</html>
